---
- name: Create elasticsearch docker directory
  file:
    path: /opt/docker-services/elasticsearch
    state: directory
  become: yes
  tags: install elasticsearch latest


- name: Copy directory
  synchronize:
    src: "{{ playbook_dir }}/roles/install/tasks/elasticsearch/files/logstash"
    dest: /opt/docker-services/elasticsearch
    mode: push
  become: yes
  tags: install elasticsearch latest


- name: Copy docker-compose.yml
  template:
    src: docker-compose.yml
    dest: /opt/docker-services/elasticsearch/docker-compose.yml
  become: yes
  tags: install elasticsearch latest

